name: "Make GitHub release"
inputs:
  version:
    description: "Version to be released (e.g. 1.2.3)"
    required: true
  gha_token:
    descrition: "GHA bot token"
    required: true

runs:
  using: composite
  steps:
    - name: Make release
      shell: bash
      run: |
        python $GITHUB_WORKSPACE/.github/actions/make-release/parse_changelog.py --file "CHANGELOG.md" --version "$VERSION" | gh release create "v$VERSION" --title="$VERSION" --notes-file -
      env:
        GH_TOKEN: ${{ inputs.gha_token }}
        VERSION: ${{ inputs.version }}
