name: "Make GitHub release"
inputs:
  version:
    description: "Version to be set"
    required: true
  gha_token:
    descrition: "GHA bot token"
    required: true

runs:
  using: composite
  steps:
    - name: Make release
      shell: bash
      run: |
        gh release create ${{ inputs.version }}
      env:
        GH_TOKEN: ${{ inputs.gha_token }}
