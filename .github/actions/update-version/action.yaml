name: "Update version in all needed files"
inputs:
  version:
    description: "Version to be set"
    required: true
  gha_token:
    description: "GHA bot token"
    required: true

runs:
  using: composite
  steps:
      - name: Install git-conventional-commits
        shell: bash
        run: |
          npm i git-conventional-commits

      - name: Update version in files
        shell: bash
        run: |
          python $GITHUB_WORKSPACE/.github/actions/update-version/update_version.py "$VERSION"
        env:
          VERSION: ${{ inputs.version }}

      - name: Generate changelog
        shell: bash
        run: |
          npx git-conventional-commits changelog --file CHANGELOG.md --release "$VERSION"
        env:
          VERSION: ${{ inputs.version }}

      - name: setup git config
        shell: bash
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: commit
        shell: bash
        run: |
          # Stage the file, commit and push
          git add galaxy.yml roles/oneagent/vars/version.yml CHANGELOG.md
          git commit -m "chore: Update version"
          git push origin HEAD:"$VERSION"
        env:
          VERSION: ${{ inputs.version }}

      - name: Create Pull Request
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: '$VERSION',
              base: 'master',
              title: 'Version update: $VERSION',
              body: ''
            });
            core.setOutput('number', pr.number);
            core.setOutput('head_ref', pr.head.ref);

      - name: Trigger Pull Request build
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-and-test.yaml',
              ref: '${{ steps.pr.outputs.head_ref }}',
            });

      - name: Wait for Pull Request build
        shell: bash
        run: |
          PR_BUILD_STATUS=""
          until [[ "${PR_BUILD_STATUS}" == "COMPLETED" ]]; do
            PR_BUILD_STATUS=$(gh pr list --head "$VERSION" --json statusCheckRollup --jq '.[].statusCheckRollup[].status' | sort -u)
            echo "$ Waiting for PR build to finish..."
            sleep 10
          done
          echo "PR build status: ${PR_BUILD_STATUS}"
          if [[ "${PR_BUILD_STATUS}" != "SUCCESS" ]]; then
             exit 1
          fi
        env:
          GH_TOKEN: ${{ inputs.gha_token }}
          VERSION: ${{ inputs.version }}

      - name: Merge Pull Request
        shell: bash
        run: |
          gh pr merge "$VERSION" --rebase --delete-branch
        env:
          GH_TOKEN: ${{ inputs.gha_token }}
          VERSION: ${{ inputs.version }}
