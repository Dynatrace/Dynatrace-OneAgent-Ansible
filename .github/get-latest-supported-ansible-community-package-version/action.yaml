name: "Get latest supported Ansible community package version"
description: "Retrieves latest supported Ansible community package version"

outputs:
  community_package_version:
    description: "Contains latest supported Ansible community package version"
    value: ${{ steps.get-latest-supported-ansible-community-package-version.outputs.community_package_version }}

runs:
  using: composite
  steps:
    - name: Get latest supported Ansible community package version
      id: get-latest-supported-ansible-community-package-version
      shell: bash
      run: |
        ansibleVersionsData="$(curl -s https://endoflife.date/api/v1/products/ansible/)"
        latestVersion="$(echo "${ansibleVersionsData}" | jq -r '.result.releases[] | select(.isEol == false) | .name' | sort -V | tail -n1)"
        echo "community_package_version=${latestVersion}" >> $GITHUB_OUTPUT
