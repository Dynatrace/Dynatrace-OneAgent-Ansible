name: Release
on:
  workflow_dispatch:
    inputs:
      ah_publish:
        description: Publish the collection on Automation Hub
        default: true
        type: boolean
      galaxy_publish:
        default: true
        description: Publish the collection on Galaxy
        type: boolean
      github_publish:
        description: Publish GitHub Release
        default: true
        type: boolean

jobs:
  release-on-github:
    name: Release on GitHub
    runs-on: ubuntu-latest
    if: ${{ inputs.github_publish }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Make GitHub release
        uses: ./.github/actions/make-release
        with:
          gha_token: ${{ secrets.GITHUB_TOKEN }}

  release-on-ah:
    name: Release on Automation Hub
    uses: ansible/ansible-content-actions/.github/workflows/release_ah.yaml@main
    if: ${{ inputs.ah_publish }}
    with:
      environment: release
    secrets:
      ah_token: ${{ secrets.AH_TOKEN }}

  release-on-galaxy:
    name: Release on Galaxy
    uses: ansible/ansible-content-actions/.github/workflows/release_galaxy.yaml@main
    if: ${{ inputs.galaxy_publish }}
    with:
      environment: release
    secrets:
      ansible_galaxy_api_key: ${{ secrets.ANSIBLE_GALAXY_API_KEY }}
