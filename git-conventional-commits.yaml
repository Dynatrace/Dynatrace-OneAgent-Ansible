---
convention:
    commitTypes:
        - feat
        - fix
        - refactor
        - perf
        - style
        - test
        - build
        - docs
        - chore
        - ci
        - merge
        - revert
    commitScopes: []
    releaseTagGlobPattern: '[0-9]*.[0-9]*.[0-9]*'
changelog:
    commitTypes:
        - feat
        - fix
        - perf
    includeInvalidCommits: false
    commitIgnoreRegexPattern: '^WIP '
    headlines:
        feat: Features
        fix: Bug Fixes
        perf: Performance Improvements
        merge: Merges
        breakingChange: BREAKING CHANGES
